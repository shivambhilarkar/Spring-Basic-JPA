#to connect with postgres database
spring.datasource.url=jdbc:postgresql://localhost:5442/devdb1
spring.datasource.username=admin
spring.datasource.password=admin



# below parameter is responsible for creating the table in database
# none, crate , update, create-drop
# crete will create table based on java pojo when application get restarted.
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true